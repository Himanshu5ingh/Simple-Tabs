<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Tabs</title>
</head>

<body>
    <ul class="tabs">
        <li data-tab-target="#home" class="tab active">HOME</li>
        <li data-tab-target="#about" class="tab">ABOUT</li>
        <li data-tab-target="#contact" class="tab">CONTACT</li>
    </ul>
    <div class="tab-content">
        <div id="home" data-tab-content class="active">
            <h2>Home </h2>
            <p>This is home page</p>
        </div>
        <div id="about" data-tab-content>
            <h2>About </h2>
            <p>Let me tell you about my self</p>
        </div>
        <div id="contact" data-tab-content>
            <h2>Contact Us </h2>
            <p>If you have any query please contact us!</p>
        </div>
    </div>

</body>

</html>
